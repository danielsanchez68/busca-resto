<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Restaurantes</title>

    <!-- --------------------------------------------------------------------- -->
    <!--                           AWP PWA Manifest                            -->
    <!-- --------------------------------------------------------------------- -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#138496"/>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <!-- --------------------------------------------------------------------- -->

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <header>
        <h5 class="ml-1" style="color:purple; background-color: rgba(255,255,255,0.7);"></h5>
        <div class="row">
            <div class="col-9">
                <button disabled class="btn btn-danger my-2 ml-1"><span class="material-icons">expand_less</span></button>
                <button disabled class="btn btn-warning my-2 ml-1"><span class="material-icons">expand_more</span></button>
                <button disabled class="btn btn-success my-2 ml-1"><span class="material-icons">navigate_before</span></button>
                <button disabled class="btn btn-info my-2 ml-1"><span class="material-icons">navigate_next</span></button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control my-2" placeholder="mts">
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <button class="btn btn-secondary my-2 ml-1"><span class="material-icons">remove</span></button>
                <button class="btn btn-secondary my-2 ml-1"><span class="material-icons">add</span></button>
                <button class="btn btn-primary my-2 ml-1"><span class="material-icons">autorenew</span></button>
                <button class="btn btn-dark my-2 ml-1"><span class="material-icons">gps_fixed</span></button>
            </div>
            <div class="col-3">
                <button class="btn btn-light my-2 ml-1"><span class="material-icons">live_help</span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-dark my-2 ml-1"><span class="material-icons">space_dashboard</span></button>
                <button class="btn btn-dark my-2 ml-1"><span class="material-icons">hide_source</span></button>
            </div>
            <div class="col-6">
                <input type="text" width="200" class="form-control my-2" placeholder="leer barrio..." disabled>
            </div>
        </div>
    </header>

    <main>
        <div id='map'></div>
    </main>

    <script src="js/gps.js"></script>
    <script src="js/geojson.js"></script>
    <script src="js/mapa.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
